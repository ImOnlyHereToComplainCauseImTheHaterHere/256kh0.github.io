<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="3k.png">
    <title>3kh0</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      #rickImg {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <script>alert("Sorry, something went wrong. Press load to fix error. errCode:'GitClone_notFound'")</script>
    <button id="loadButton">Load</button>
    <br /><br />
    <img id="rickImg" style="display: true" src="rick.gif" alt="Rick">
    <audio id="rickAudio" src="rick.mp3" loop style="display: none"></audio>
    <script>
      const loadButton = document.getElementById("loadButton");
      const rickImg = document.getElementById("rickImg");
      const rickAudio = document.getElementById("rickAudio");
      loadButton.addEventListener("click", () => {
        loadButton.style.display = "none";
        rickAudio.volume = 5.0;
        rickImg.style.display = "block";
        rickAudio.style.display = "block";
        rickAudio.play();
        document.documentElement.requestFullscreen(); // Request full screen
      });
    </script>
  </body>
</html>
